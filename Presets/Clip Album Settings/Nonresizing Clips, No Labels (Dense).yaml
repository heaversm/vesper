layout_type: Nonuniform Nonresizing Clip Views

layout:

    page:
        size: 100               # clips

    clip_view:
        time_scale: 300         # pixels per second
        height: 50              # pixels
        x_spacing: 10           # pixels
        y_spacing: 10           # pixels

clip_view_type: Spectrogram

clip_view:

    selection_outline:
        color: orange
        width: 5

    label:
        visible: false
        location: Bottom
        color: white
        font_size: 1
        classification_included: true
        start_time_included: true
        hidden_classification_prefixes: ["Call."]

    spectrogram:
        window_size: .005
        hop_size: .0025
        reference_power: 1e-9
        low_power: 10
        high_power: 100
        smoothing_enabled: true
        time_padding_enabled: true
